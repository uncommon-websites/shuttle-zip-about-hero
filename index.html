<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
        .shadow-soft {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
        }
        .shadow-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }
        .fold-corner {
            background: linear-gradient(to bottom left, transparent 50%, rgba(0,0,0,0.05) 50%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden text-[#1D1D1F]">

    <!-- Navigation -->
    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4">
        <div class="bg-white/90 backdrop-blur-sm pl-2 pr-2 py-2 rounded-full shadow-[0_2px_10px_rgba(0,0,0,0.06)] border border-gray-100 flex items-center gap-1">
            <!-- Logo -->
            <a href="#" class="flex items-center gap-2 px-3 py-1 mr-2">
                <div class="w-6 h-6 bg-[#007AFF] rounded-[6px] flex items-center justify-center text-white">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </div>
                <span class="font-bold text-base tracking-tight text-gray-900">Shuttle</span>
            </a>

            <!-- Links -->
            <div class="hidden sm:flex items-center gap-1 mr-2">
                <a href="#" class="px-4 py-2 text-[15px] font-medium text-gray-600 hover:text-gray-900 transition-colors">Updates</a>
                <a href="#" class="px-4 py-2 text-[15px] font-medium text-gray-600 hover:text-gray-900 transition-colors">Pricing</a>
            </div>

            <!-- CTA -->
            <a href="#" class="bg-[#007AFF] hover:bg-blue-600 text-white text-[15px] font-medium px-5 py-2.5 rounded-full transition-colors flex items-center gap-1 shadow-md shadow-blue-500/20">
                Sign up
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="ml-0.5">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Hero Content -->
    <main class="flex-grow pt-40 pb-10 relative w-full max-w-[1400px] mx-auto px-4 sm:px-6">
        
        <div class="relative max-w-4xl mx-auto text-center z-10">
            <!-- Headline -->
            <h1 class="text-5xl sm:text-6xl md:text-[5rem] font-semibold leading-[1.05] tracking-tight text-gray-900 mb-6">
                New simple<br>in file sharing
            </h1>
            
            <!-- Subheadline -->
            <p class="text-lg sm:text-xl text-gray-500 max-w-lg mx-auto leading-relaxed mb-10">
                With Shuttle your work never gets lost. Built for simplicity and powered by AI.
            </p>

            <!-- Main CTA -->
            <div class="flex flex-col items-center justify-center gap-3">
                <button class="bg-[#007AFF] hover:bg-blue-600 text-white text-[17px] font-medium px-8 py-3.5 rounded-full shadow-lg shadow-blue-500/30 transition-transform hover:scale-105 active:scale-95 flex items-center gap-2">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                    </svg>
                    Upload File
                </button>
                <span class="text-xs font-medium text-gray-400">2GB for free</span>
            </div>

            <!-- Left Floating Element (Video Thumbnail) -->
            <div class="hidden lg:block absolute top-1/2 -translate-y-1/2 -left-16 xl:-left-32 w-52 h-40 bg-white p-2 rounded-2xl shadow-soft rotate-[-6deg] transition-transform hover:rotate-0 duration-500 z-0">
                <div class="relative w-full h-full rounded-xl overflow-hidden group">
                    <!-- Placeholder for Red Abstract Art -->
                    <img src="https://placehold.co/400x300/ff4433/ff4433" alt="Abstract Art" class="w-full h-full object-cover opacity-90">
                    <!-- Overlay Pattern simulation -->
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMiIvPgo8L3N2Zz4=')] opacity-30"></div>
                    
                    <!-- Play Icon Overlay -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Badge -->
                <div class="absolute bottom-4 -right-4 bg-[#FF9500] text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-md z-10">
                    Giel
                </div>
            </div>

            <!-- Right Floating Element (File Icon) -->
            <div class="hidden lg:block absolute top-1/2 -translate-y-1/2 -right-16 xl:-right-32 w-36 h-44 bg-white rounded-xl shadow-soft rotate-[6deg] transition-transform hover:rotate-0 duration-500 z-0 flex flex-col items-center justify-center relative">
                <!-- Folded Corner Effect -->
                <div class="absolute top-0 right-0 w-10 h-10 overflow-hidden">
                    <div class="absolute top-0 right-0 w-0 h-0 border-t-[24px] border-r-[24px] border-t-[#F3F4F6] border-r-white shadow-sm"></div>
                    <div class="absolute top-[6px] right-[6px] w-[26px] h-1 bg-black/5 rotate-45 transform origin-top-right blur-[2px]"></div>
                </div>
                
                <!-- Icon Container -->
                <div class="w-16 h-16 mb-3 rounded-2xl overflow-hidden shadow-sm">
                    <img src="https://placehold.co/100x100/3b82f6/ffffff?text=â–¶" alt="Play Icon" class="w-full h-full object-cover">
                </div>
                
                <!-- File Type Text -->
                <span class="text-gray-400 font-semibold text-sm mt-4">MP4</span>

                <!-- Badge -->
                <div class="absolute bottom-8 -right-5 bg-[#FF9500] text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-md z-10">
                    Jean
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom App Interface Mockup -->
    <section class="w-full max-w-[1100px] mx-auto px-4 pb-10">
        <div class="bg-white rounded-t-[2.5rem] shadow-[0_-20px_60px_-15px_rgba(0,0,0,0.03)] border border-gray-100 min-h-[600px] flex flex-col">
            
            <!-- App Toolbar -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-50">
                <!-- Left Controls -->
                <div class="flex items-center gap-4">
                    <!-- Palet Dropdown -->
                    <button class="flex items-center gap-2 hover:bg-gray-50 px-2 py-1.5 rounded-lg transition-colors">
                        <div class="w-6 h-6 bg-black rounded-full flex items-center justify-center text-white text-[10px] font-bold">P</div>
                        <span class="text-sm font-semibold text-gray-800">Palet</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                    
                    <div class="h-4 w-px bg-gray-200"></div>

                    <!-- Untitled Dropdown -->
                    <button class="flex items-center gap-2 hover:bg-gray-50 px-2 py-1.5 rounded-lg transition-colors">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                            <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Untitled</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right Controls -->
                <div class="flex items-center gap-3">
                    <button class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" x2="12" y1="15" y2="3"></line>
                        </svg>
                        Download
                    </button>
                    <button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#007AFF] text-white text-sm font-medium hover:bg-blue-600 transition-colors shadow-sm">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" x2="11" y1="2" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Share
                    </button>
                </div>
            </div>

            <!-- Empty State Content -->
            <div class="flex-grow flex items-center justify-center p-10">
                <div class="w-72 h-56 border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center gap-6 relative">
                    <!-- Icons inside dashed box -->
                    <div class="relative w-20 h-12">
                        <svg class="absolute left-0 top-0 text-gray-400 w-8 h-8 transform -rotate-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <svg class="absolute right-0 bottom-0 text-gray-400 w-8 h-8 transform rotate-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
